<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    tr * {
        border: 1px solid black; 
    }
</style>
<body>
    <h3>Biology Grades</h3>
    <table>
        <tr>
            <th>Biology Grades</th>
            <th colspan="2">Homework </th>
            <th>Quiz</th>
            <th>Project</th>
        </tr>
        <tr>
            <th>Kyle Johnshon</th>
            <th>90</th>
            <th>100</th>
            <th>85</th>
            <th>95</th>
        </tr>
        <tr>
            <th>Eric Roberts</th>
            <th>80</th>
            <th>100</th>
            <th>80</th>
            <th rowspan="3">90</th>
        </tr>
        <tr>
            <th>Jane Desantis</th>
            <th>100</th>
            <th>100</th>
            <th>95</th>
        </tr>
    </table>

</body>
</html>
