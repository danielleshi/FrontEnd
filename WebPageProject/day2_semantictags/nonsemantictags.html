<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .special-text {
            color: blueviolet;
            background-color: aqua;
        }
    </style>
    <title>NonSemantic Tags in HTML</title>
</head>

<body>
    <h2>Non Semantic Tags</h2>
    <div class="subscribe">
        <h3>Subscribe Newsletter</h3>
        <form>
            <input type="email" placeholder="Enter your email">
            <input type="submit" value="Subscribe">
        </form>
    </div>
    <hr>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat officiis inventore, <span class="special-text"> est adipisci ullam sed sunt
        voluptates quaerat dolores, assumenda quasi sapiente! Odit, nihil eveniet.</span></p>
</body>

</html>
