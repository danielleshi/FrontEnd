<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
    }
    .box{
        border: 10px orange solid;
        width: 100px; 
        height: 100px; 
        padding: 10px; 
        margin: 5px; 
    }
    .alternate-box{
        box-sizing: border-box; 
    }
</style>
<body>
    <div class="container">
        <div class="standard-box">
            <p>This is a standard box</p>
        </div>
        <div class="alternate box">
            <p>This is an alternate box</p>
        </div>
    </div>
</body>
</html>
